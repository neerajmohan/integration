<div class="container">
    <div class="d-flex flex-column">
        <div class="d-flex justify-content-between"><h2>Add Product</h2><button (click)=logout() class="btn btn-danger">Logout</button></div>

        <form action="" [formGroup]="addForm">
            <div class="form-group">
                <label for="">Name : </label>
                <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Category : </label>
              <input type="text" formControlName="category" class="form-control">
          </div>
          <div class="form-group">
              <label for="">Price : </label>
              <input type="text" formControlName="price" class="form-control">
          </div>
          <div class="form-group">
              <label for="">Stock : </label>
              <input type="text" formControlName="stock" class="form-control">
          </div><br>
          <button type="submit" (click)=add() class="btn btn-success">Submit</button>
        </form>
    </div>
    
</div>
