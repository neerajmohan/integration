<div class="container">
    <div class="d-flex flex-column">
        <div>
            <div class="d-flex justify-content-between"><h2>Products Listing</h2><button (click)=logout() class="btn btn-danger">Logout</button></div>
        </div>
        <div>
            <button [routerLink]="['/add']" class="btn btn-primary">+Add new item</button><br>
            <table class="table table-striped">
                <thead>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Stock</th>
                    <th>Price</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td>{{product.name}}</td>
                        <td>{{product.category}}</td>
                        <td>{{product.stock}}</td>
                        <td>{{product.price}}</td>
                        <td>
                            <button type="button" data-toggle="modal" data-target="#editModal" (click)=open(product.id,edit)  class="btn btn-info">Edit</button>
                            <button type="button" data-toggle="modal" data-target="#deleteModal" (click)=open(product.id,delete)  class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit Product</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="" [formGroup]="editForm">
                  <div class="form-group">
                      <label for="">Name : </label>
                      <input type="text" formControlName="name" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="">Category : </label>
                    <input type="text" formControlName="category" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Price : </label>
                    <input type="text" formControlName="price" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Stock : </label>
                    <input type="text" formControlName="stock" class="form-control">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" (click)=edit()  class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>


      <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Confirm delete</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Are you sure to delete this product ?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button (click)=delete(id) type="button" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>


      
<router-outlet></router-outlet>
